<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Articles - Karsen Keith</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="container">
                <h1 class="logo">Karsen Keith</h1>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="articles.html" class="active">Articles</a></li>
                    <li><a href="about.html">About</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section class="articles-section">
            <div class="container">
                <h2>Academic Articles</h2>
                
                <div class="search-filter-section">
                    <div class="search-box">
                        <input type="text" id="search-input" placeholder="Search articles by title, content, or tags...">
                        <button id="search-btn" class="btn btn-primary">Search</button>
                    </div>
                    
                    <button class="show-more-btn" id="show-more-btn" onclick="toggleSearchFilter()">
                        More Filters
                    </button>
                    
                    <div class="search-filter-content" id="search-filter-content">
                        <div class="filter-section">
                            <h4>Filter by Tag:</h4>
                            <div id="tag-filter" class="tag-filter">
                                <!-- Tags will be loaded here by JavaScript -->
                            </div>
                            <button id="clear-filter" class="btn btn-secondary">Clear Filters</button>
                        </div>
                    </div>
                </div>

                <div class="sort-section-outer">
                    <label for="sort-select">Sort by:</label>
                    <select id="sort-select" class="sort-select">
                        <option value="date-desc">Date (Newest First)</option>
                        <option value="date-asc">Date (Oldest First)</option>
                        <option value="title-asc">Title (A-Z)</option>
                        <option value="title-desc">Title (Z-A)</option>
                    </select>
                </div>

                <div id="articles-container" class="articles-list">
                    <!-- Articles will be loaded here by JavaScript -->
                </div>

                <div id="no-results" class="no-results" style="display: none;">
                    <p>No articles found matching your search criteria.</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2026 Karsen Keith. All rights reserved.</p>
        </div>
    </footer>

    <script src="articles-data.js"></script>
    <script src="app.js"></script>
</body>
</html>
